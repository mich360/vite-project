<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canape.css">
    <title>Canape Page</title>
   
</head>
<body>
    <header>
        <nav>
            <span>Canape</span>
            &emsp;<a href="/">Home</a>&emsp;|
            &emsp;<a href="./index.html">index</a>&emsp;|
            &emsp;<a href="./start.html">start</a>&emsp;
        </nav>
    </header>
    <img src="images/fuzi.JPG" alt=" Image">
    <p id="datetime">現在の日時: Loading...</p>
    <span id="jsx">JSX（JavaScript XML）</span>
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // JavaScript を使用して日時を取得
      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleString();

      // 日時を表示する要素に挿入
      const datetimeElement = document.getElementById("datetime");
      datetimeElement.textContent = `現在の日時: ${formattedDate}`;
    </script>
</body>
</html>
